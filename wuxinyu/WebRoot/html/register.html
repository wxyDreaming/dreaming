  <div class="log-re">
    <a class="am-btn am-btn-default am-radius log-button" href="index.html">首页</a>
    <a class="am-btn am-btn-default am-radius log-button" href="login.html">登录</a>
  </div>

<div class="log"> 
  <div class="am-g">
  <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
    <h1 class="log-title am-animation-slide-top">注 册</h1>
    <br>
      <div class="am-input-group am-radius am-animation-slide-left">       
        <input type="text" id="register-nickname" class="am-form-field am-radius log-input" placeholder="昵称" required/>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
      </div>
      <br>
      <div class="am-input-group am-radius am-animation-slide-left">       
        <input type="text" id="register-account" class="am-form-field am-radius log-input" placeholder="账号" required/>
        <span class="am-input-group-label log-icon am-radius"><i id ="user-fish" class="am-icon-user am-icon-sm am-icon-fw"></i></span>
      </div>
      <br>
      <div class="am-input-group am-animation-slide-left log-animation-delay">       
        <input type="password" id="register-password" class="am-form-field am-radius log-input" placeholder="密码" required>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
      </div>
      <br>   
      <div class="am-input-group am-animation-slide-left log-animation-delay-a">       
        <input type="password" id="confirm-password" class="am-form-field am-radius log-input" placeholder="确认密码" required>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
      </div>
      <br>
      <button id="register-submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay-b">注 册</button>
