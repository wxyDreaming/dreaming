<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="style/images/logo.png" type="image/x-icon" media="screen"/><!-- 网页图标 -->
    <link rel="stylesheet" href="style/css/login.css"/>
    <link rel="stylesheet" href="style/css/sweet-alert.css">
    <script src="style/js/jquery-1.12.4.js"></script>
    <script src="style/js/login.js"></script>
    <script src="style/js/register_controller.js"></script>
    <script src="style/js/login_controller.js"></script>
    <script src="style/js/sweet-alert.js"></script>
</head>
<body>
<div class="top_div"></div>
<!--登录-->
<div class="login_frame">

    <div class="animal_img">
        <div class="tou"></div>
        <div class="initial_left_hand" id="left_hand"></div>
        <div class="initial_right_hand" id="right_hand"></div>
    </div>

    <!--登陆框-->
    <div id="login_frame">
        <form action="loginController/login" method="post">
<!--         <form action="userController/updateUser" method="post"> -->
            <!--用户名密码-->
            <p class="user_input"><span class="u_logo"></span>
                <input id="userName" class="ipt" type="text" name="account" placeholder="请输入用户名...">
            </p>
            <p style="position: relative;"><span class="p_logo"></span>
                <input id="userPassword" class="ipt password"  name="password" type="password" placeholder="请输入密码...">
            </p>
            <div class="login_button">
                <p style="margin: 0px 35px 20px 45px;">
                    <span style="float: left;">
                        <a id="forget_password" class="default_button_style" href="#">忘记密码?</a>
                    </span>
                    <span style="float: right;">
                        <input id="login" class="chosen_button_style" type="submit" value="登录"/>
                    </span>
                </p>
            </div>
        </form>
    </div>

    <!--注册框-->
    <div id="register_frame" style="display: none">
        <form action="userController/register" method="post">
            <p class="user_input"><span class="u_logo"></span>
                <input id="registerName" class="ipt" type="text" name="registerNickName" placeholder="请输入用户名...">
            </p>
            <p style="position: relative;"><span class="p_logo"></span>
                <input id="registerPassword" class="ipt password" name="registerPassword" type="password" placeholder="请输入密码...">
            </p>
            <p style="position: relative; padding-top: 10px"><span class="p2_logo"></span>
                <input id="verifyPassword" class="ipt password" name="verifyPassword" type="password" placeholder="请再次密码...">
            </p>
            <div class="login_button">
                <p style="margin: 0px 35px 20px 45px;">
                    <span style="float: right;">
                        <input id="register2" type="submit" class="chosen_button_style" value="注册"/>
                    </span>
                </p>
            </div>
        </form>
    </div>
</div>

<div class="tab">
    <a id="tab_login" class="tab_chosen" href="#">登录</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a id="tab_register" class="tab_default" href="#">注册</a>
</div>

<footer class="foot">&copy;by Limbo</footer>
</body>
</html>
